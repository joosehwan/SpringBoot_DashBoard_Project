<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짐투게더 - 운동일지</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: #f4f4f4;
        }

        /* 고정 상단 헤더 */
        header {
            background-color: #222;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            font-size: 22px;
            font-weight: bold;
            position: sticky;
        }

        .menu-right {
            position: absolute;
            right: 20px;
            font-size: 14px;
        }

        .menu-right a {
            color: #fff;
            text-decoration: none;
        }

        .menu-right a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .search-bar button {
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .breadcrumb {
            font-size: 14px;
            color: #666;
            margin-bottom: 14px;
        }

        .hashtags {
            margin-bottom: 14px;
        }
        .hashtag {
            display: inline-block;
            background: #eee;
            padding: 6px 12px;
            border-radius: 20px;
            margin: 4px 6px 4px 0;
            cursor: pointer;
            font-size: 14px;
        }
        .hashtag:hover {
            background: #007bff;
            color: white;
        }

        .sort-box {
            margin-bottom: 16px;
            text-align: right;
        }
        .sort-box select {
            padding: 6px 10px;
            font-size: 14px;
        }

        .notice {
            background: #fff8d1;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #444;
        }

        /* 게시글 카드 */
        .post {
            display: flex;
            align-items: flex-start;
            padding: 14px 0;
            border-bottom: 1px solid #eee;
            gap: 14px;
        }
        .post img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }
        .post-content {
            flex: 1;
        }
        .post-title {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 4px;
        }
        .post-preview {
            font-size: 13px;
            color: #555;
            margin-bottom: 6px;
        }
        .post-meta {
            font-size: 12px;
            color: #888;
        }

        .pagination {
            text-align: center;
            margin-top: 24px;
        }
        .pagination button {
            margin: 0 4px;
            padding: 6px 10px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
        }

        .write-btn {
            position: fixed;
            right: 30px;
            bottom: 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 28px;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        @media (max-width: 600px) {
            .post {
                flex-direction: column;
                align-items: flex-start;
            }
            .post img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

<!-- 상단 헤더 -->
<header>
    짐투게더
    <div class="menu-right">
        <a href="#">마이페이지</a>
    </div>
</header>

<div class="container">
    <!-- 검색창 -->
    <div class="search-bar">
        <input type="text" placeholder="운동 제목, 해시태그 등 검색..." />
        <button>검색</button>
    </div>

    <!-- 경로 -->
    <div class="breadcrumb">커뮤니티 &gt; 운동일지</div>

    <!-- 해시태그 -->
    <div class="hashtags">
        <span class="hashtag">#오운완</span>
        <span class="hashtag">#하체운동</span>
        <span class="hashtag">#식단공유</span>
        <span class="hashtag">#등운동</span>
        <span class="hashtag">#헬린이</span>
    </div>

    <!-- 정렬 -->
    <div class="sort-box">
        <label for="sort">정렬: </label>
        <select id="sort">
            <option>최신순</option>
            <option>좋아요순</option>
            <option>댓글순</option>
        </select>
    </div>

    <!-- 공지글 -->
    <div class="notice">
        [공지] 짐투게더 커뮤니티 이용 수칙을 꼭 확인해주세요!
    </div>

    <!-- 게시글 목록 -->
    <div class="post">
        <img src="https://via.placeholder.com/80" alt="썸네일" />
        <div class="post-content">
            <div class="post-title">하체 터졌습니다...</div>
            <div class="post-preview">오늘 런지 100개 넘김!</div>
            <div class="post-meta">헬창1 · 2025.03.28 · ♡ 12 · 💬 4</div>
        </div>
    </div>

    <div class="post">
        <img src="https://via.placeholder.com/80" alt="썸네일" />
        <div class="post-content">
            <div class="post-title">#오운완 인증해요</div>
            <div class="post-preview">가슴운동 + 유산소까지 했어요</div>
            <div class="post-meta">근성장러버 · 2025.03.27 · ♡ 8 · 💬 2</div>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <div class="pagination">
        <button>&laquo;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&raquo;</button>
    </div>
</div>

<!-- 글쓰기 버튼 -->
<button class="write-btn" title="글쓰기">+</button>

</body>
</html>
